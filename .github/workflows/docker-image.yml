name: Build and Deploy Docker Image

on:
  push:
    branches:
      - main  # Trigger workflow on push to the main branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 3: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 4: Build and tag the Docker image
      - name: Build Docker Image
        run: |
          docker build -t username/simple-python-docker:latest .
          docker tag username/simple-python-docker:latest jfritzjunker/simple-python-docker:${{ github.sha }}

      # Step 5: Push the Docker image to Docker Hub
      - name: Push Docker Image
        run: |
          docker push jfritzjunker/simple-python-docker:latest
          docker push jfritzjunker/simple-python-docker:${{ github.sha }}
